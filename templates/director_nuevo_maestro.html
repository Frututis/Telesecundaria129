<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Alta de Personal Docente</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">

    <nav class="bg-gray-900 text-white p-4 shadow-lg flex justify-between items-center sticky top-0 z-50">
        <div class="flex items-center gap-2">
            <span class="material-icons text-green-400">person_add</span>
            <span class="font-bold text-lg">Registro de Personal</span>
        </div>
        <a href="/director/asignacion" class="text-sm bg-gray-700 hover:bg-gray-600 px-3 py-1 rounded transition">
            &larr; Volver
        </a>
    </nav>

    <div class="container mx-auto p-8 flex justify-center">
        <div class="bg-white p-8 rounded-xl shadow-xl w-full max-w-lg border-t-4 border-green-500">
            
            <h1 class="text-2xl font-bold text-gray-800 mb-6">Nuevo Maestro</h1>
            
            {% if error %}
                <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-6 rounded shadow-sm">
                    <p class="font-bold flex items-center gap-2"><span class="material-icons">error</span> Error</p>
                    <p>{{ error }}</p>
                </div>

            {% elif mensaje %}
                {% if tipo_alerta == 'warning' %}
                    <div class="bg-yellow-100 border-l-4 border-yellow-500 text-yellow-800 p-4 mb-6 rounded shadow-sm">
                        <p class="font-bold flex items-center gap-2"><span class="material-icons">info</span> Atención</p>
                        <p>{{ mensaje }}</p>
                    </div>
                {% else %}
                    <div class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 mb-6 rounded shadow-sm">
                        <p class="font-bold flex items-center gap-2"><span class="material-icons">check_circle</span> Éxito</p>
                        <p>{{ mensaje }}</p>
                    </div>
                {% endif %}
            {% endif %}

            <form id="formRegistro" action="/director/crear-maestro" method="post" autocomplete="off">
                
                <div class="mb-5">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Nombre Completo</label>
                    <input name="nombre" type="text" placeholder="Ej. Mtro. Juan Pérez" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-green-500 transition">
                </div>

                <div class="mb-5">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Usuario (Login)</label>
                    <input name="usuario" type="text" placeholder="Ej. jperez" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-green-500 transition">
                </div>

                <div class="mb-8">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Contraseña Inicial</label>
                    <input name="password" type="text" placeholder="Ej. 123456" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-green-500 transition">
                </div>

                <button type="submit" id="btnSubmit" 
                        class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-lg shadow-lg transition transform hover:-translate-y-1 flex justify-center items-center gap-2">
                    <span>Registrar Maestro</span>
                    <span class="material-icons">save</span>
                </button>

            </form>
        </div>
    </div>

    <script>
        const formulario = document.getElementById('formRegistro');
        const boton = document.getElementById('btnSubmit');

        formulario.addEventListener('submit', function() {
            // Cambiamos el botón para que no se pueda dar clic de nuevo
            boton.innerHTML = `
                <span class="material-icons animate-spin">refresh</span> Procesando...
            `;
            boton.classList.add('opacity-50', 'cursor-not-allowed', 'pointer-events-none');
        });
    </script>

</body>
</html>
