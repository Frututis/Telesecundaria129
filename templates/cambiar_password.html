<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Configurar Contraseña Segura</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center p-4">

    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md border-t-8 border-orange-500">
        <div class="text-center mb-6">
            <span class="material-icons text-6xl text-orange-500 mb-2">lock_reset</span>
            <h1 class="text-2xl font-bold text-gray-800">Cambio de Contraseña</h1>
            <p class="text-gray-500 text-sm mt-2">
                Por seguridad, al ser tu primer ingreso (o si se restableció tu cuenta), debes definir una nueva contraseña personal.
            </p>
        </div>

        {% if error %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4 text-sm">
            {{ error }}
        </div>
        {% endif %}

        <form action="/guardar-nuevo-password" method="post">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Nueva Contraseña</label>
                <input name="pass1" type="password" placeholder="Mínimo 6 caracteres" required minlength="6"
                       class="w-full px-3 py-3 border border-gray-300 rounded focus:outline-none focus:border-orange-500 bg-gray-50">
            </div>

            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2">Confirmar Contraseña</label>
                <input name="pass2" type="password" placeholder="Escríbela otra vez" required minlength="6"
                       class="w-full px-3 py-3 border border-gray-300 rounded focus:outline-none focus:border-orange-500 bg-gray-50">
            </div>

            <button type="submit" class="w-full bg-orange-600 hover:bg-orange-700 text-white font-bold py-3 rounded transition shadow-lg">
                Actualizar e Ingresar
            </button>
        </form>
    </div>

</body>
</html>
